name: Build and Push Frappe Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'apps.json'
      - 'frappe_docker/images/layered/Containerfile'
      - '.github/workflows/docker-build-push.yml'

jobs:
  build-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ds5105119/frappe
      FRAPPE_PATH: https://github.com/frappe/frappe
      FRAPPE_BRANCH: version-15

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Clone frappe_docker repository
        run: |
          git clone https://github.com/frappe/frappe_docker.git

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Encode apps.json
        id: encode_apps_json
        run: |
          echo "APPS_JSON_BASE64=$(base64 -w 0 ./apps.json)" >> $GITHUB_ENV

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: frappe_docker/images/layered/Containerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}
          build-args: |
            FRAPPE_PATH=${{ env.FRAPPE_PATH }}
            FRAPPE_BRANCH=${{ env.FRAPPE_BRANCH }}
            APPS_JSON_BASE64=${{ env.APPS_JSON_BASE64 }}

      - name: Set environment variables
        run: |
          echo "FRAPPE_VERSION='version-15'" >> .env
          echo "ERPNEXT_VERSION='version-15'" >> .env
          echo "DB_PASSWORD='${{ secrets.DB_PASSWORD }}'" >> .env
          echo "LETSENCRYPT_EMAIL='${{ secrets.LETSENCRYPT_EMAIL }}'" >> .env
          echo "SITES='${{ secrets.SITES }}'" >> .env
          echo "FRAPPE_SITE_NAME_HEADER='${{ secrets.FRAPPE_SITE_NAME_HEADER }}'" >> .env

      - name: Generate docker-compose.yaml (for remote use)
        run: |
          export CUSTOM_IMAGE=${{ env.IMAGE_NAME }}
          docker compose --env-file .env -f frappe_docker/compose.yaml \
                                         -f frappe_docker/overrides/compose.mariadb.yaml \
                                         -f frappe_docker/overrides/compose.https.yaml \
                                         -f frappe_docker/overrides/compose.redis.yaml \
                                         config > docker-compose.yaml

      - name: Copy docker-compose.yaml to GCP VM
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_VM_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}
          source: docker-compose.yaml
          target: ~/gitops/

      - name: Deploy on GCP VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_VM_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            cd ~/gitops
            docker compose up -d